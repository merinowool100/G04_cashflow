<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashflow</title>
</head>
<body>
<div id="container" style="display:flex; flex-direction:column; justify-content: center; min-width: 1000px;">
<div id="title" style="font-size: 28px;">Cashflow</div>
<div>
    <span>表示期間：</span>
    <input type="date" id="dateShownStart" required>
    <span>～</span>
    <input type="date" id="dateShownEnd"> 
</div>
<!-- 初期設定ボタン -->
<div class="controls">
    <button id="initialSetupBtn" style="border-radius: 5px; border:0.5px solid black; font-size:10px;">初期設定</button>
    <button id="clearLocalStorageBtn" style="border-radius: 5px; border:0.5px solid black; font-size:10px;">全データクリア</button> 
</div>

<!-- 初期設定ウィンドウ -->
<div id="setup" style="display:none;">
    <div>
        <label for="initialDate">開始日: </label>
        <input type="date" id="initialDate" required>
        <label for="endDate">終了日: </label>
        <input type="date" id="endDate" required>
    </div>
    <label for="initialBalance">Checking: </label>
    <input type="number" id="initialBalance" style="width: 100px" required>
    <label for="initialSaving">Saving: </label>
    <input type="number" id="initialSaving" style="width: 100px" required>
    <label for="initialSecurities">Securities: </label>
    <input type="number" id="initialSecurities" style="width: 100px" required>
    <button id="saveSetup" style="border-radius: 5px; border:0.5px solid black; font-size:10px;">保存</button>
</div>

<div style="height: 15px;"></div>
<div style="font-size: 18px;">Input</div>
<form id="inputForm">
    <div>
        <label for="date">日付 </label><input id="date" type="date" required>
        <label for="item">項目 </label><input id="item" type="text" required>
        <label><input type="checkbox" id="monthly">毎月</label>
        <label><input type="checkbox" id="yearly">毎年</label>
    </div>
    <div>
        <label for="amount">金額 </label><input id="amount" type="number" required>
        <select id="type" required>
            <option value="CHE">決</option>
            <option value="SAV">預</option>
            <option value="SEC">証</option>
            <option value="CHEtSAV">決 → 預</option>
            <option value="CHEtSEC">決 → 証</option>
            <option value="SAVtCHE">預 → 決</option>
            <option value="SAVtSEC">預 → 証</option>
            <option value="SECtCHE">証 → 決</option>
            <option value="SECtSAV">証 → 預</option>
        </select>
        <button type="submit" style="border-radius: 5px; border:0.5px solid black; font-size:10px;">追加</button>
    </div>
</form>
<div style="height: 15px;"></div>

<div id="recordsTable"></div>

<table style="border-collapse: collapse;">
    <thead style="background-color: #808080; color: white; font-size: 14px;">
        <tr>
            <th style="text-align: start; width: 110px">日付</th>
            <th style="text-align: start; width: 200px;">項目</th>
            <th style="text-align: start; width: 100px;">収支</th>
            <th style="text-align: start; width: 100px;">Type</th>
            <th style="text-align: start; width: 110px;">決済</th>
            <th style="text-align: start; width: 110px;">預金</th>
            <th style="text-align: start; width: 110px;">証券</th>
            <th style="text-align: start; width: 110px;">流動資産</th>
            <th style="width: 50px; background-color: white;"></th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</div>

<script src="./js/cashflow.js"></script>
</body>
</html>
